apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-service
  labels:
    app: chatbot-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbot-service
  template:
    metadata:
      labels:
        app: chatbot-service
    spec:
      containers:
      - name: chatbot
        image: lorekeeper-chatbot:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8081
        env:
        - name: QDRANT_HOST
          value: "qdrant-service"
        - name: QDRANT_PORT
          value: "6333"
        - name: COLLECTION_NAME
          value: "documents"
        - name: MODEL_NAME
          value: "all-MiniLM-L6-v2"
        - name: MAX_RESULTS
          value: "5"
        - name: SIMILARITY_THRESHOLD
          value: "0.3"
        # OpenAI/Azure OpenAI Configuration (for LLM synthesis)
        # Option 1: OpenAI API
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-secret
              key: api-key
              optional: true
        # Option 2: Azure OpenAI (uncomment to use instead of OpenAI)
        # - name: USE_AZURE_OPENAI
        #   value: "true"
        # - name: AZURE_OPENAI_API_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: azure-openai-secret
        #       key: api-key
        #       optional: true
        # - name: AZURE_OPENAI_ENDPOINT
        #   value: "https://your-resource.openai.azure.com/"
        # - name: AZURE_OPENAI_DEPLOYMENT
        #   value: "gpt-4"
        # - name: LLM_MODEL
        #   value: "gpt-4-1106-preview"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 30
      restartPolicy: Always