apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-service
  labels:
    app: chatbot-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbot-service
  template:
    metadata:
      labels:
        app: chatbot-service
    spec:
      containers:
      - name: chatbot
        image: chatbot-service:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8081
        env:
        - name: QDRANT_HOST
          value: "qdrant-service"
        - name: QDRANT_PORT
          value: "6333"
        - name: COLLECTION_NAME
          value: "documents"
        - name: MODEL_NAME
          value: "all-MiniLM-L6-v2"
        - name: MAX_RESULTS
          value: "5"
        - name: SIMILARITY_THRESHOLD
          value: "0.3"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 30
      restartPolicy: Always