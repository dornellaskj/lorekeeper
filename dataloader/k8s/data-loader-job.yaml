apiVersion: batch/v1
kind: Job
metadata:
  name: data-loader
  namespace: default
spec:
  template:
    metadata:
      labels:
        app: data-loader
    spec:
      restartPolicy: Never
      containers:
      - name: data-loader
        image: lorekeeper/data-loader:latest
        imagePullPolicy: Never  # Use local Docker image
        envFrom:
        - configMapRef:
            name: data-loader-config
        volumeMounts:
        - name: data-input
          mountPath: /data
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
            nvidia.com/gpu: 1
          limits:
            memory: "4Gi"
            cpu: "2000m"
            nvidia.com/gpu: 1
      volumes:
      - name: data-input
        persistentVolumeClaim:
          claimName: data-input-pvc
  backoffLimit: 3