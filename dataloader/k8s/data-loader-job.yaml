apiVersion: batch/v1
kind: Job
metadata:
  name: data-loader
  namespace: default
spec:
  template:
    metadata:
      labels:
        app: data-loader
    spec:
      restartPolicy: Never
      containers:
      - name: data-loader
        image: lorekeeper/data-loader:latest  # You'll need to build and push this image
        envFrom:
        - configMapRef:
            name: data-loader-config
        volumeMounts:
        - name: data-input
          mountPath: /data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: data-input
        persistentVolumeClaim:
          claimName: data-input-pvc
  backoffLimit: 3