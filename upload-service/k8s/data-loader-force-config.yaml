apiVersion: v1
kind: ConfigMap
metadata:
  name: data-loader-force-config
  namespace: default
data:
  QDRANT_HOST: "qdrant-service"
  QDRANT_PORT: "6333"
  QDRANT_COLLECTION: "documents"
  DATA_FOLDER: "/data"
  EMBEDDING_MODEL: "all-MiniLM-L6-v2"
  CHUNK_SIZE: "1000"  # Updated to match new chunking
  CHUNK_OVERLAP: "200"  # Updated to match new chunking
  SKIP_PROCESSED_FILES: "false"  # Force reprocess all files
  FORCE_REPROCESS: "true"  # Explicit force flag