apiVersion: batch/v1
kind: Job
metadata:
  name: data-loader-cpu
  namespace: default
spec:
  template:
    metadata:
      labels:
        app: data-loader-cpu
    spec:
      restartPolicy: Never
      containers:
      - name: data-loader
        image: lorekeeper/data-loader-cpu:latest
        imagePullPolicy: Never
        envFrom:
        - configMapRef:
            name: data-loader-config
        volumeMounts:
        - name: data-input
          mountPath: /data
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        env:
        - name: CUDA_VISIBLE_DEVICES
          value: ""  # Disable GPU for now
      volumes:
      - name: data-input
        persistentVolumeClaim:
          claimName: data-input-pvc
  backoffLimit: 3